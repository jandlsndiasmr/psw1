<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula-19-11</title>

                    <label for="sexo">Feminino</label>
                    <input type="radio" name="Feminino" id="Feminino">
                    <label for="masculino">Masculino</label>

            </form>

    <div class="rodape">
